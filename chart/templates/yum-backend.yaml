apiVersion: apps/v1
kind: Deployment
metadata:
  name: yum-backend
  namespace: yum
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yum-backend
  template:
    metadata:
      labels:
        app: yum-backend
    spec:
      containers:
      - image: ghcr.io/web3nomad/yum-backend:{{ .Values.yumBackend.imageTag }}
        imagePullPolicy: IfNotPresent
        name: yum-backend
        env:
        {{- range .Values.yumBackend.env }}
        - name: {{ .name }}
          value: {{ .value }}
        {{- end }}
        ports:
        - containerPort: 3000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      nodeSelector:
        agentpool: nodepool1
---
apiVersion: v1
kind: Service
metadata:
  name: yum-backend-svc
  namespace: yum
spec:
  ports:
  - name: socks-3000
    port: 3000
    targetPort: 3000
  selector:
    app: yum-backend
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yum-backend-ingress
  namespace: yum
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/request-timeout: "600"
spec:
  tls:
  - secretName: wildcard-webui-museai-cc
  rules:
  - host: yum-backend.webui-test.museai.cc
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: yum-backend-svc
            port:
              number: 3000
